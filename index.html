<button type="button" onclick="shareTwitter()" class="btn btn-twitter"><i class="fa fa-twitter"></i> Share</button>

	
	
	

	<script type="text/javascript">
	
			// Getting user input
			
	var message = $("input[name=message]").val();
          
          function shareFacebook() {

			// Opening URL
   			alert(message);
			window.open(
			"https://www.facebook.com/sharer/sharer.php?u=github.com/AlhassanSadiq/socialshare/&quote=" + message,
			'_blank'
				
			);
			
		}

		// Function to share on whatsapp
		function shareWhatsApp() {

			// Opening URL
   			
			window.open(
				"whatsapp://send?text=" + message,

				// This is what makes it
				// open in a new window.
				'_blank'
			);
			
		}
	</script>
