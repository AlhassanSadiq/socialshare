<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type"
		content="text/html;charset=utf-8" />
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<title>
		How to add whatsapp share
		button on website?

	</title>
	
	
       <link rel="stylesheet" 
             href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
             integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
              crossorigin="anonymous">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
	<style type="text/css">

		/*** To show on small size screen only
		@media screen and (min-width: 500px) {
			.mobileShow {
				display: none
			}
		}
		/* Style all font awesome icons */
.fa {
  padding: 20px;
  font-size: 18px;
  width: 50px;
  text-align: center;
  text-decoration: none;
}


/* Add a hover effect if you want */
.fa:hover {
  opacity: 0.7;
}

/* Set a specific color for each brand */

/* Facebook */
.fa-facebook {
  background: #3B5998;
  color: white;
}
.fa-whatsapp {
  background: #25D366;
  color: white;
  }

/* Twitter */
.fa-twitter {
  background: #55ACEE;
  color: white;
}
	</style> 
</head>

<body>
	<h3>Whatsapp sharing</h3>
	<form>

	<textarea name="message" id="message"></textarea><br>
		
        <button type="button" id="whatsapp" class="btn btn-whatsapp"><i class="fa fa-whatsapp"></i> Share</button>
       
        

<button type="button" id="facebook" class="btn btn-facebook"><i class="fa fa-facebook"></i> Share 
</button>


<!-- Your share button code -->

<button type="button" id="twitter" class="btn btn-twitter"><i class="fa fa-twitter"></i> Share</button>

	</form>
	
	

	<script type="text/javascript">
	$(document).ready(function () {


  // Your code
   
			// Getting user input
	
          
          $('#facebook').on('click', function () {
            var message = document.getElementById('message').value;
              //alert(message);
			// Opening URL
   			//alert(message);
			window.open(
			"https://www.facebook.com/sharer/sharer.php?u=" + window.location.href + "&quote=" + message,
			'_blank'
				
			);
			
		});
		

		// Function to share on whatsapp
	$('#whatsapp').on('click', function () {
	    var message = document.getElementById('message').value;
              //      alert(message);
			// Opening URL
   			
			window.open(
				"whatsapp://send?text=" + message,

				// This is what makes it
				// open in a new window.
				'_blank'
			);
			
		});
  $('#twitter').on('click', function () {
    var message = document.getElementById('message').value;
			// Opening URL
   			
			window.open(
				"twitter://post?message=" + message,

				// This is what makes it
				// open in a new window.
				'_blank'
			);
			
		});
		
});
	</script>
</body>

</html>
