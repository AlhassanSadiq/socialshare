

<!DOCTYPE html>
<html>

<head>
	<meta http-equiv="content-type"
		content="text/html;charset=utf-8" />
	<meta name="viewport" content=
		"width=device-width, initial-scale=1.0">

	<title>
		How to add whatsapp share
		button on website?

	</title>
       <link rel="stylesheet" 
             href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" 
             integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" 
              crossorigin="anonymous">

	<style type="text/css">

		/*** To show on small size screen only
		@media screen and (min-width: 500px) {
			.mobileShow {
				display: none
			}
		}
	</style> */
</head>

<body>
	<h3>Whatsapp sharing</h3>

	<input class="mobileShow"
		type="text" name="message">
        <button type="button" onclick="share(WhatsApp)" class="btn btn-whatsapp"><i class="fab fa-whatsapp pr-1"></i> Share</button>
<button onclick="share()" class="mobileShow">
		Share to whatsapp
	</button>

	
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

	<script type="text/javascript">

		// Function to share on whatsapp
		function share() {

			// Getting user input
			var message = $("input[name=message]").val();

			// Opening URL
			window.open(
				"whatsapp://send?text=" + message,

				// This is what makes it
				// open in a new window.
				'_blank'
			);
		}
	</script>
</body>

</html>
